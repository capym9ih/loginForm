<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

    <main id="app">

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success" id="alert1" role="alert">Вы успешно залогинились</div>
                    <div class="alert alert-danger " id="alert2" role="alert">Неправильный пароль или почта</div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name='email'
                                aria-describedby="emailHelp">
                            <div class="invalid-feedback">
                                Please enter valid email.
                            </div>
                        </div>
                        <div class="form-group password">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control " id="exampleInputPassword1" name="password">
                            <div class="invalid-feedback">
                                Please enter valid password.
                            </div>
                            <i id="eye1" class="fas fa-eye-slash"></i>
                            <i id="eye2" class="fas fa-eye"></i>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
